<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <p>Калькулятор расчета банковского вклада с капитализацией и пополнением</p>
    </header>
    <div class="parent-container">
        <div class='single'>
            <label for='start-balance'>Начальная сумма вклада</label>
            <input type="text" id="start-balance">
        </div>
        <div class='single'>
            <label for='period'>Сумма ежемесячного пополнения</label>
            <input type="text" id="period" name='period'>
        </div>
        <div class='single'>
            <label for='duration'>Срок вклада</label>
            <input type="text" id="duration">
        </div>
        <div class='single'>
            <label for='duration'>Валюта вклада</label>
            <input type="text" id="currency">
        </div>
        <button id="calculate">Подобрать</button>
    </div>
    <table id="banks"></table>
    <script src="script.js"></script>
</body>
